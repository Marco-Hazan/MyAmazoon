    <script>
        
        function cancella(indice){
            document.getElementById("rowprodotto-"+indice).remove();
            prodotti.splice(indice,1);
            /*
            for(let i=indice+1;i<prodotti.length-1;i++){
                document.getElementById("rowprodotto-"+indice).id = "rowprodotto-"+indice-1;
            }*/
            let righe = document.getElementsByTagName("tr");
            console.log(righe);
            for(let i=0;i<righe.length;i++){
                righe[i].id = "rowprodotto-"+i;
            }
        }


        function generaRigheDaArrayJS(){ 
            let msg = "";
            for(let i=0;i<prodotti.length;i++){
                //PER OGNI RIGA
                msg += `<tr id="rowprodotto-${i}">`;
                for(let j=0;j<prodotti[i].length;j++){
                    //PER OGNI COLONNA
                    msg += `<td> ${prodotti[i][j]}</td>`;
                }
                msg += `<td>
                            <div class="btn-group">
                                <button class="btn btn-warning">Modifica</button>
                                <button class="btn btn-danger" onclick="cancella(${i})">Cancella</button>
                            </div>
                        </td>
                </tr>`;
            }
            document.getElementById("bodyTabella").innerHTML = msg;
            document.getElementsByTagName("table")[0].classList.remove("d-none");
        }
    </script>
